name: Publish
on:
  push:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - uses: actions/setup-node@v4
        with:
          node-version: 23
      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-
      - run: bun install 
      - run: bun run build
      
      # Handle pre-release mode based on branch
      - name: Exit pre-release mode for main branch
        if: github.ref == 'refs/heads/main'
        run: bunx changeset pre exit || echo "Not in pre-release mode"
      
      - name: Enter pre-release mode for develop branch
        if: github.ref == 'refs/heads/develop'
        run: bunx changeset pre enter dev || echo "Already in pre-release mode"
      
      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: bun changeset:version
          publish: ${{ github.ref == 'refs/heads/main' && 'bun run changeset:publish' || 'bun run changeset:publish:dev' }}
          title: ${{ github.ref == 'refs/heads/main' && 'Release' || 'Pre-release' }}
          commit: ${{ github.ref == 'refs/heads/main' && 'Version Packages' || 'Version Packages (dev)' }}
          
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
