name: dagger
on:
  push:
    branches: [main]

jobs:
  build-env:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build Environment
        uses: dagger/dagger-for-github@8.0.0
        with:
          module: local
          call: build-env
          args: "--source=."
          cloud-token: ${{ secrets.DAGGER_CLOUD_TOKEN }}
          